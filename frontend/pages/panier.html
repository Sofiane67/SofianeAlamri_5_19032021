<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Remonter le temps avec nos caméras vintage </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="../assets/css/style.css" as="style">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer type="module" src="../assets/js/index.js"></script>
</head>

<body>
    <header class="header__top-box">
        <div class="header__logo-box">
            <img src="../assets/img/logo.png" alt="Logo Orinoco" class="header__logo">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link">Accueil</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>
                <li class="nav__item">
                    <a href="/pages/panier.html" class="nav__link">Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="render">
        <table class="cart-array hidden">
            <thead class="cart-array__head">
                <tr>
                    <th>Image</th>
                    <th>Nom du produit</th>
                    <th>Prix unitaire</th>
                    <th>Quantité</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="cart-array__body">
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">Total de la commande : <span class="cart-array__total-order"></span>€</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
    <div class="form-content hidden">
        <h3 class="heading-3">Valider ma commande </h3>
        <form action="" method="post" class="form">
            <div class="form__group">
                <label for="name" class="form__label">Nom</label>
                <input type="text" name="lastName" id="name" class="form__input">
            </div>
            <div class="form__group">
                <label for="firstname" class="form__label">Prénom</label>
                <input type="text" name="firstName" id="firstname" class="form__input">
            </div>
            <div class="form__group">
                <label for="address" class="form__label">Adresse</label>
                <input type="text" name="address" id="address" class="form__input">
            </div>
            <div class="form__group">
                <label for="city" class="form__label">Ville</label>
                <input type="text" name="city" id="city" class="form__input">
            </div>
            <div class="form__group">
                <label for="city" class="form__label">E-mail</label>
                <input type="email" name="email" id="email" class="form__input">
            </div>

            <input type="submit" class="btn form__btn" value="Valider">

            <p class="alert alert--red alert--hidden">Le formulaire est incorrect, veuillez vérifier les informations saisie</p>
        </form>
    </div>
    <footer class="footer">
        <div class="footer__text">
            <a href="#" class="footer__link">Politique de confidentialité</a>
            <a href="#" class="footer__link">Conditions générales de ventes</a>
            <a href="#" class="footer__link">Mentions légales</a>
        </div>
    </footer>
</body>

</html>
