<html lang="fr">

<head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-box">
                <img src="../assets/img/logo.png" alt="Logo de l'entreprise Orinoco" class="logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../">Accueil</a></li>
                    <li><a href="panier.html">Mon panier</a></li>
                </ul>
            </nav>
        </header>
        <main class="products" id="products">
        </main>

        <form action="" method="post" class="form hidden">
            <div class="from__group">
                <label for="name" class="form__label">Nom</label>
                <input type="text" name="lastName" id="name" class="form__input">
            </div>
            <div class="from__group">
                <label for="firstname" class="form__label">Prénom</label>
                <input type="text" name="firstName" id="firstname" class="form__input">
            </div>
            <div class="from__group">
                <label for="address" class="form__label">Adresse</label>
                <input type="text" name="address" id="address" class="form__input">
            </div>
            <div class="from__group">
                <label for="city" class="form__label">Ville</label>
                <input type="text"  name="city" id="city" class="form__input">
            </div>
            <div class="from__group">
                <label for="city" class="form__label">E-mail</label>
                <input type="email" name="email" id="email" class="form__input">
            </div>
            <div class="from__group">
                <input type="submit" name="email" class="form__btn" value="Valider">
            </div>
            <p class="alert alert--red alert--hidden">Le formulaire est incorrect, veuillez vérifier les informations saisie</p>

    </div>
