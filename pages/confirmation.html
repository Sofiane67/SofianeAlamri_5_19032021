<head>

    <title>Orinoco - Remonter le temps avec nos caméras vintage </title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body id="confirmationPage">
    <header class="header__top-box">
        <div class="header__logo-box">
            <img src="../assets/img/logo.png" alt="Logo Orinoco" class="header__logo">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link">Accueil</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>
                <li class="nav__item">
                    <a href="/pages/panier.html" class="nav__link">Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="confirmation-box">
        <h1 class="heading-primary">Confirmation de votre commande</h1>
        <p>Nous avons le plaisir de vous annoncer que le traitement de votre commande est en cours</p>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Récapitulatif de la commande</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Numéro de commande</td>
                    <td id="orderId"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <a href="#" class="footer__link">Politique de confidentialité</a>
