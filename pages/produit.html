<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Remonter le temps avec nos caméras vintage </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preload" href="../assets/css/style.css" as="style">
    <link rel="stylesheet" href="../assets/css/style.css">

<body>

        <div class="header__logo-box">
            <img src="../assets/img/logo.png" alt="Logo Orinoco" class="header__logo">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link">Accueil</a>

                <li class="nav__item">

                    <a href="/pages/panier.html" class="nav__link">Panier</a>
                </li>
            </ul>
        </nav>

    <main  id="render">
        <form action="" class="form-lense">

        <p class="alert alert--green alert--hidden">
            Produit ajouté au panier
        </p>

    <footer class="footer">

            <a href="#" class="footer__link">Politique de confidentialité</a>
